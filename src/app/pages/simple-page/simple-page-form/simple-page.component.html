<app-template-formulario 
    [buttonLink]="'/simple-page'"
    [titulo]="pageTitle"
    (onEventoSalvar)="submitForm($event)"
    (onEventoExcluir)="onExcluir()"
    [formulario]="formulario"
    [modoEdicao]="currentAction"
>
    <div formulario [formGroup]="formulario">
        <div class="row">
            <div class="col-md-2">             
                <app-custom-input label="Código" formControlName="id" [control]="formulario.get('id')"></app-custom-input>
            </div>         
            <div class="col-md-10">
                <app-custom-input label="Nome" formControlName="nome" [control]="formulario.get('nome')"></app-custom-input>
            </div>
            <div class="col-md-12">               
                <app-custom-input label="Observação" formControlName="observacao" [control]="formulario.get('observacao')"></app-custom-input>
            </div>
        </div>
    </div>
</app-template-formulario>
