<div class="main-content" >
    <div class="container-fluid card" style="padding-bottom: 15px;">
        <div class="row">
            <div class="col-md-12">
                <div class="">
                    <div class="header card-header">
                        <h4 class="title">{{titulo}}</h4>
                    </div>
                    <div class="content" style="margin-right: 5px;">
                        <ng-content select="[filtro]"></ng-content>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-6"></div>
                                <div class="col-md-6 text-right">
                                    <button class="btn btn-success btn-fill  m5" (click)="onNovo()"><i style="font-size: 18px;" class="fa fa-plus"></i> Novo</button>
                                    <button class="btn btn-info btn-wd" (click)="onPesquisar()"><i style="font-size: 18px;" class="fa fa-search"></i> Pesquisar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <br>
            <ng-content select="[datatable]"></ng-content>
        </div>
    </div>
</div>
